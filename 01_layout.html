<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="01_layout.css">
	<link href="https://fonts.googleapis.com/css?family=Playfair+Display+SC" rel="stylesheet">
	<title>CSS Layout</title>
  </head>

  <body>

    <div class="box box-1">
      <div class="box-content center">
      	<h3>Learning</h3>
      	<h3>18%</h3>
        <img src="images/docs.png" id="docs">
        <img src="images/slides.png" id="slides">
      </div>
    </div>

    <div class="box box-2">
      <div class="box-content center">
      	<h3>Utilities</h3>
      	<h3>5%</h3>
        <img src="images/google.png" id = "google" >
        <img src="images/gmail.jpeg" class="box2">
      </div>
    </div>

    <div class="box box-4">
      <div class="box-content center">
        <img id="youtube" src="images/youtube.png">
      	<h3>Entertainment</h3>
      	<h3>10%</h3>
        <img id="spotify" src="images/spotify.png">
      </div>
    </div>
  	<div class="text">
  		<h1>VISUALIZATION</h1>	
  		<h1>DATA</h1>	
  	</div>

    <div class="box box-3">
      
      <img src="images\wechat.png" id="wechat">
      <div class="box-content center">
        <img src="images\twitter.png" id="twitter">
      	<h3>Social Networking</h3>
      	<h3>8%</h3>
       
      </div>
    </div>

    <div class="box box-5">
      <div class="box-content center">
      	<h3>Uncatagorized</h3>
      	<h3>3%</h3>
      </div>
    </div>

    <div class="box box-6">
      <div class="box-content center">
      	<img src="images\font.png" class="box6">
      	<h3>Design&Composition</h3>
      	<h3>56%</h3>
      </div>
    </div>

  	<h1 class="of">OF</h1>
  	<h1 class="name">ELLENYANG</h1>

  </body>

</html>
